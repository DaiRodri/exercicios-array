<!--dado um array que pode conter valores de tipos diferentes,mostre num alert a soma de todos
os numeros-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [1,2,true,false,"3",4,5,6,7,[]]
        let soma = 0

        for (i=0;i<numeros.length;i++){
         let n = numeros[i]

         if(typeof n === "number"){
            soma = soma + n    
         }
         
        }
        document.write (soma)
       
    </script>
    
</body>
</html>
