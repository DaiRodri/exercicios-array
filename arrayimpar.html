<!--dado um array de numeros,mostre em um alert a soma dos numeros impares-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [3,5,6,7,8,10,12,13]
        let soma = 0

        for( i=0;i< numeros.length;i++){
            let n = numeros[i]
            if(n % 2 == 1){
                soma = soma + n
                
           }
        }
        
           document.write(soma)
     
       
       
        
    </script>
    
</body>
</html>
