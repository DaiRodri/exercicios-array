<!--dado um array qualquer,mostre em um alert um boolea indicando se encontrou um dos seguintes
valores nesse array:null,undefined ou Nan-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numeros = [1, 2, true, false, "3", 4, 5, 6, 7, null, [], 1, 1, 1,NaN];

        if (numeros == null) {
            document.write("O array é nulo ou indefinido.");
        } else if (isNaN(numeros)) {
            document.write("O array contém um valor NaN.");
        } else {
            document.write(numeros);
        }
       
    </script>
    
</body>
</html>
