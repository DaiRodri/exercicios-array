<!--dado um array contendo os dias da semana, mostre um alert qual é o dia atual-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const diadasemana = ["domingo","segunda","terça","quarta","quinta","sexta","sabado"]
        const hoje = new Date()
        const diadasemanaatual = hoje.getDay()
        alert("hoje é: " + diadasemana[diadasemanaatual])

    </script>
    
</body>
</html>
