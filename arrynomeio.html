<!--Dado um array que pode conter valores de tipos diferentes,mostre num alert qual é o valor
que está no meio (pode ser aproximado)-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [1,2,true,false,"3",4,5,6,7,[],1,1,1]
        let meio = parseInt(numeros.length /2)
        document.write(numeros[meio])
    </script>
    
</body>
</html>
